<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://openlayers.org/en/v6.4.1/css/ol.css" type="text/css">
    <style>
      body { padding: 0; margin: 0; } html, body, #map { height: 100vh; width: 100vw; }
    </style>
    <script src="https://openlayers.org/en/v6.4.1/build/ol.js" type="text/javascript"></script>
    <title>OSM Scout Server</title>
  </head>
  <body>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      var map = new ol.Map({
      target: 'map',
      layers: [
          new ol.layer.Tile({
            source: new ol.source.XYZ({
      		url: 'http://localhost:8553/v1/tile?scale=4&shift=0&z={z}&x={x}&y={y}',
		tileSize: [1024,1024]
                })
            })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([24.754, 59.437]),
          zoom: 6
        })
      });
    </script>
  </body>
</html>
