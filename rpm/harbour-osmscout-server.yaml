Name: harbour-osmscout-server
Summary: OSM Scout Server
# don't forget to set the version in osmscout-server.pro as well
Version: 1.16.0
Release: 1
# The contents of the Group field should be one of the groups listed here:
# http://gitorious.org/meego-developer-tools/spectacle/blobs/master/data/GROUPS
Group: Qt/Qt
URL: https://github.com/rinigus/osmscout-server
License: GPLv3
# This must be generated before uploading a package to a remote build service.
# Usually this line does not need to be modified.
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  Server providing map tiles, search, and routing
Configure: none
# The qtc5 builder inserts macros to allow QtCreator to have fine
# control over qmake/make execution
Builder: qtc5
QMakeOptions:
- VERSION='%{version}-%{release}' SCOUT_FLAVOR='silica'

# This section specifies build dependencies that are resolved using pkgconfig.
# This is the preferred way of specifying build dependencies for your package.
PkgConfigBR:
  - sailfishapp >= 1.0.2
  - Qt5Core
  - Qt5Qml
  - Qt5Quick
  - Qt5Xml
  - Qt5Sql
  - Qt5Positioning
  - Qt5DBus
  - icu-uc
  - sqlite3
  - libsystemd-daemon
  - zlib
  - libcurl

# Build dependencies without a pkgconfig setup can be listed here
PkgBR:
  - libmarisa-devel
  - libmicrohttpd-devel
  - libosmscout-qt-devel
  - libpostal-devel >= 1.0.0
  - libkyotocabinet-devel
  - mapnik-devel
  - qt5-qttools-linguist
  - valhalla-lite-devel
  - protobuf-devel
  - boost-devel >= 1.51
  - boost-date-time >= 1.51
  - boost-chrono >= 1.51
  - boost-filesystem >= 1.51
  - boost-iostreams >= 1.51
  - boost-regex >= 1.51
  - boost-system >= 1.51
  - lz4-devel
  - opt-gcc


# Runtime dependencies which are not automatically detected
Requires:
  - sailfishsilica-qt5 >= 0.10.9

RpmLintIgnore:
  - arch-dependent-file-in-usr-share
  - library-without-ldconfig-postin
  - library-without-ldconfig-postun
  - filename-too-long-for-joliet

# All installed files
Files:
  - '%{_bindir}'
  - '%{_datadir}/%{name}'
  - '%{_datadir}/applications/%{name}.desktop'
  - '%{_datadir}/icons/hicolor/*/apps/%{name}.png'
  - '%{_datadir}/%{name}/translations'

# For more information about yaml and what's supported in Sailfish OS
# build system, please see https://wiki.merproject.org/wiki/Spectacle
