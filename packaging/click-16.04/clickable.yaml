clickable_minimum_required: 7.0.1

scripts:
  prepare-deps: git submodule update --recursive --init && ${ROOT}/packaging/click-16.04/prepare-deps.sh

builder: qmake
build_args:
- SCOUT_FLAVOR=uuitk
- CONFIG+=disable_systemd
- CONFIG+=disable_mapnik
- LIBS+=-L${LIBPOSTAL_LIB_INSTALL_DIR}/usr/local/lib
- INCLUDEPATH+=${LIBPOSTAL_LIB_INSTALL_DIR}/usr/local/include
- LIBS+=-L${VALHALLA_LIB_INSTALL_DIR}/lib
- LIBS+=-L${VALHALLA_LIB_INSTALL_DIR}/lib/${ARCH_TRIPLET}
- INCLUDEPATH+=${VALHALLA_LIB_INSTALL_DIR}/include
- PREFIX=/usr
- PREFIX_RUNNING=usr
env_vars:
  PKG_CONFIG_PATH: ${VALHALLA_LIB_INSTALL_DIR}/lib/pkgconfig:${VALHALLA_LIB_INSTALL_DIR}/lib/${ARCH_TRIPLET}/pkgconfig
prebuild:
- sed -i 's/MHD_USE_ITC/MHD_USE_PIPE_FOR_SHUTDOWN/g' ${SRC_DIR}/server/src/uhttp/microhttpserver.cpp
postbuild:
- ln -s ../../usr/bin ${CLICK_PATH}
- sed -i 's/@ARCH_TRIPLET@/${ARCH_TRIPLET}/g' ${INSTALL_DIR}/osmscout-server.conf
ignore_review_errors: true

dependencies_host:
- gcc-opt
- desktop-file-utils
dependencies_target:
- libmicrohttpd-dev
- libmarisa-dev
- libicu-dev
- zlib1g-dev
- libcurl4-gnutls-dev
- libkyotocabinet-dev
- libprotobuf-dev
- libboost-date-time-dev
- libboost-filesystem-dev
- libboost-iostreams-dev
- libboost-regex-dev
- libboost-system-dev
- libboost-chrono-dev
- liblz4-dev
- qttools5-dev
- libsqlite3-dev

install_lib:
- /usr/lib/${ARCH_TRIPLET}/libmicrohttpd.so*
- /usr/lib/${ARCH_TRIPLET}/libkyotocabinet.so*
- /usr/lib/${ARCH_TRIPLET}/libmarisa.so*
install_root_data:
- ${BUILD_DIR}/translations
- gui/icons/osmscout-server.svg
- packaging/click-16.04/launch.sh
- packaging/click-16.04/manifest.json
- packaging/click-16.04/osmscout-server.apparmor
- packaging/click-16.04/osmscout-server.conf
- packaging/click-16.04/osmscout-server.desktop

libraries:
  libpostal:
    builder: custom
    build: ${ROOT}/packaging/click-16.04/build-libpostal.sh
    dependencies_host:
    - libtool

  valhalla:
    builder: cmake
    src_dir: libs/valhalla/valhalla
    build_args:
    - -DTHREADS_PTHREAD_ARG=0
    - -DCMAKE_INSTALL_PREFIX:PATH=/usr
    - -DBUILD_SHARED_LIBS=OFF
    - -DENABLE_DATA_TOOLS=OFF
    - -DENABLE_PYTHON_BINDINGS=OFF
    - -DENABLE_NODE_BINDINGS=OFF
    - -DENABLE_SERVICES=OFF
    dependencies_host:
    - libtool
    - gcc-opt
    - jq
    - protobuf-compiler
    dependencies_target:
    - liblua5.3-dev
    - libprotobuf-dev
    - libcurl4-gnutls-dev
    - libboost-date-time-dev
    - libboost-filesystem-dev
    - libboost-iostreams-dev
    - libboost-regex-dev
    - libboost-system-dev
    - libboost-program-options-dev
    - liblz4-dev
    - zlib1g-dev
